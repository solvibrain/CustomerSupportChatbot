<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GYM Website</title>
<style>
  body {
    background-color: #121212;
    color: #ffffff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
    border-bottom: 1px solid #444;
  }

  .logo {
    font-size: 24px;
    font-weight: bold;
  }

  .nav {
    list-style: none;
    display: flex;
    gap: 20px;
  }

  .nav li a {
    color: #00aaff;
    text-decoration: none;
  }

  .nav li a:hover {
    text-decoration: underline;
  }

  .hero {
    background-image: url('gym-image.jpg');
    background-size: cover;
    background-position: center;
    height: 400px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .hero h1 {
    font-size: 36px;
    margin-bottom: 10px;
  }

  .hero p {
    font-size: 18px;
  }

  .btn {
    display: inline-block;
    background-color: #00aaff;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    margin-top: 20px;
    cursor: pointer;
    text-decoration: none;
  }

  .btn:hover {
    background-color: #0090e0;
  }

  /* Media Query for responsiveness */
  @media (max-width: 768px) {
    .container {
      padding: 10px;
    }

    .hero {
      height: 300px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">GYM Logo</div>
      <nav class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    
    <section class="hero">
      <h1>Welcome to Our GYM</h1>
      <p>Get fit and stay healthy with our world-class facilities and trainers.</p>
      <a href="#" class="btn">Join Now</a>
    </section>
  </div>
</body>
<script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '64e311491ec044000737e0fe' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production'
          });
        }
        v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</html>
